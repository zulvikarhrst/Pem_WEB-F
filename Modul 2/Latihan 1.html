<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan</title>
</head>
<body>
    <div>
        <h2>Penjumlahan Bilangan</h2>
        <label for="bilangan1">Bilangan 1:</label>
        <input type="number" id="bilangan1" name="bilangan1">
        <label for="bilangan2">Bilangan 2:</label>
        <input type="number" id="bilangan2" name="bilangan2">
        <br>
        <br>
        <button onclick="jumlahkan()">Jumlahkan</button>
        <button onclick="ulangi()">Ulangi</button>
    </div>

    <script>
        function jumlahkan() {
            bilangan1 = document.getElementById('bilangan1').value;
            bilangan2 = document.getElementById('bilangan2').value;
            
        hasil = Number(bilangan1) + Number(bilangan2) ;
        alert("Hasil = " +hasil);
        }

        function ulangi() {
            document.getElementById('bilangan1').value = '';
            document.getElementById('bilangan2').value = '';
            document.getElementById('hasil').textContent = '';
        }
    </script>
</body>
</html>
